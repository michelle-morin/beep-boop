<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Beep Boop</h1>
        <p>Form a list of numbers inspired by 2001: A Space Odyssey</p>
      </div>

      <center>
        <img src="img/image1.jpg" alt="A photo from 2001: A Space Odyssey.">
        <img src="img/image2.jpg" alt="A photo from 2001: A Space Odyssey.">
      </center>

      <div class="card border-secondary">
        <form>
          <div class="form-group">
            <h3>What is your name?</h3>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <h3>Enter a number:</h3>
            <input id="number" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-outline-dark">Submit!</button>
        </form>
      </div>

      <div class="output">
        <h3>Beep-Boop, here's a list from 0 to <span class=inputnumber></span>:</h3>
        <ul id="result">

        </ul>
      </div>
    </div>
  </body>
</html>
